<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="http://127.0.0.1:5000/display" method="POST" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" accept=".pdf">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
